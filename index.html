<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="instructions">
            <h1>â›³ Golf</h1>
            <p><strong>Drag back</strong> on the ball to aim</p>
            <p><strong>Pull farther</strong> for more power</p>
            <p><strong>Release</strong> to hit the ball</p>
            <p>Get the ball in the hole in as few strokes as possible!</p>
            <button id="startBtn">Tee Off</button>
        </div>

        <div id="course">
            <div class="grass-pattern"></div>
            
            <div class="cloud" style="width: 120px; height: 60px; top: 10%; left: 20%; animation-delay: 0s;"></div>
            <div class="cloud" style="width: 100px; height: 50px; top: 15%; left: 60%; animation-delay: 10s;"></div>
            <div class="cloud" style="width: 140px; height: 70px; top: 8%; left: 80%; animation-delay: 20s;"></div>

            <div id="hole">
                <div id="flag"></div>
            </div>
            
            <div id="ball" class="dimpled"></div>
        </div>

        <div id="scoreBoard">
            <h2>Score</h2>
            <div class="score-item">
                <span>Hole:</span>
                <span class="score-value" id="holeNum">1</span>
            </div>
            <div class="score-item">
                <span>Strokes:</span>
                <span class="score-value" id="strokes">0</span>
            </div>
            <div class="score-item">
                <span>Total:</span>
                <span class="score-value" id="totalScore">0</span>
            </div>
        </div>

        <div id="powerMeter">
            <div id="powerBar">
                <div id="powerFill"></div>
            </div>
            <div id="powerLabel">POWER: 0%</div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
